services:
  - type: web
    name: southbrews-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Add these in Render dashboard as secret environment variables:
      # - MONGODB_URI
      # - JWT_SECRET
      # - CLOUDINARY_CLOUD_NAME
      # - CLOUDINARY_API_KEY
      # - CLOUDINARY_API_SECRET
      # - EMAIL_PASSWORD
      # - FRONTEND_URL (your Vercel URL)
